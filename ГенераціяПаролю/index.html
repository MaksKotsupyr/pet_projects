<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
</head>
<body>
    <p>Які символи включати в пароль:</p>
        <ul class="password__generate">
	        <li><input id="arr_num" type="checkbox" /> Цифри</li>
	        <li><input id="arr_en" type="checkbox" /> Анг. маленькі букви</li>
	        <li><input id="arr_EN" type="checkbox" /> Анг. великі букви</li>
	        <li><input id="arr_symb" type="checkbox" /> Специмволи</li>
        </ul>
    <p>Кількість симвоілв в паролі: <input id="passLenght" type="number" step="1" min="4" max="20" value="7" /></p>
    <p>Згенерований пароль: <span id="result"></span></p>
    <p><button id="pass_start">Згенерувати пароль</button></p>

    <script src="./js/script.js"></script>
</body>
</html>
